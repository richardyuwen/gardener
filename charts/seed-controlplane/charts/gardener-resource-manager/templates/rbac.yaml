---
apiVersion: {{ include "rbacversion" . }}
kind: Role
metadata:
  name: gardener-resource-manager
  namespace: {{ .Release.Namespace }}
  labels:
    garden.sapcloud.io/role: controlplane
    app: gardener-resource-manager
rules:
- apiGroups:
  - resources.gardener.cloud
  resources:
  - managedresources
  - managedresources/status
  verbs:
  - get
  - list
  - watch
  - patch
  - update
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - configmaps
  - events
  verbs:
  - create
- apiGroups:
  - ""
  resources:
  - configmaps
  resourceNames:
  - gardener-resource-manager
  verbs:
  - get
  - watch
  - update
  - patch
---
apiVersion: {{ include "rbacversion" . }}
kind: RoleBinding
metadata:
  name: gardener-resource-manager
  namespace: {{ .Release.Namespace }}
  labels:
    garden.sapcloud.io/role: controlplane
    app: gardener-resource-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: gardener-resource-manager
subjects:
- kind: ServiceAccount
  name: gardener-resource-manager
  namespace: {{ .Release.Namespace }}
