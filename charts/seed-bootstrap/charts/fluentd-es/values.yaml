global:
  elasticsearchPorts:
    db: 9200
    transport: 9300
  images:
    fluentd-es: image-repository:image-tag
    fluent-bit: image-repository:image-tag

fluentd:
  replicaCount: 1
  storage: 9Gi
  ports:
    forward: 24224
    metrics: 24231
  labels:
    garden.sapcloud.io/role: logging
    app: fluentd-es
    role: logging
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 70

fluentbit:
  labels:
    garden.sapcloud.io/role: logging
    app: fluent-bit
    role: logging
  ports:
    metrics: 2020
  extensions:
    filters: ""
    parsers: ""
