apiVersion: v1
kind: Service
metadata:
  name: fluentd-es
  namespace: {{ .Release.Namespace }}
  labels:
    {{- toYaml .Values.fluentd.labels | nindent 4 }}
spec:
  selector:
    {{- toYaml .Values.fluentd.labels | nindent 4 }}
  ports:
  - name: fluentd-input
    port: {{ .Values.fluentd.ports.forward }}
    protocol: TCP
    targetPort: fwd-input
  - name: fluentd-input-udp
    port: {{ .Values.fluentd.ports.forward }}
    protocol: UDP
    targetPort: fwd-input-udp
  - name: metrics
    port: {{ .Values.fluentd.ports.metrics }}
    protocol: TCP
    targetPort: {{ .Values.fluentd.ports.metrics }}