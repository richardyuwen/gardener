apiVersion: v1
kind: ServiceAccount
metadata:
  name: vpa-updater
  namespace: garden
  labels:
{{ toYaml .Values.vpa.labels | indent 4 }}
---
apiVersion: {{ include "deploymentversion" . }}
kind: Deployment
metadata:
  name: vpa-updater
  namespace: garden
  labels:
    app: vpa-updater
{{ toYaml .Values.vpa.labels | indent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpa-updater
{{ toYaml .Values.vpa.labels | indent 6 }}
  template:
    metadata:
      labels:
        app: vpa-updater
{{ toYaml .Values.vpa.labels | indent 8 }}
    spec:
      serviceAccountName: vpa-updater
      containers:
      - name: updater
        image: {{ index .Values.global.images "vpa-updater" }}
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 200m
            memory: 1000Mi
          requests:
            cpu: 50m
            memory: 500Mi
        ports:
        - containerPort: 8080