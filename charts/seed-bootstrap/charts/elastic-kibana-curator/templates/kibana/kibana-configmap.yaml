apiVersion: v1
kind: ConfigMap
metadata:
  name: kibana-configmap
  namespace: {{ .Release.Namespace }}
  labels:
    app: kibana-logging
    role: logging
data:
  kibana.yml: |-
    server.name: kibana
    server.host: "0"

{{- if .Values.searchguard.enabled }}
    elasticsearch.username: {{ .Values.kibana.sgUsername }}
    elasticsearch.password: {{ .Values.kibana.sgPassword }}
{{- end }}
