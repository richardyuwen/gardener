apiVersion: "autoscaling.k8s.io/v1beta2"
kind: VerticalPodAutoscaler
metadata:
  name: elasticsearch-logging-vpa
  namespace: {{ .Release.Namespace }}
spec:
  targetRef:
    apiVersion: {{ include "statefulsetversion" . }}
    kind: StatefulSet
    name: elasticsearch-logging
  updatePolicy:
    updateMode: "Off"