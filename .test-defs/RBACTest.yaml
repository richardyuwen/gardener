kind: TestDefinition
metadata:
  name: rbac-test
spec:
  owner: gardener-oq@listserv.sap.com
  description: Tests if rbac is enabled for the gardener and if a service acount has acccess to the garden ns

  activeDeadlineSeconds: 1800
  labels: ["release"]

  config:
  - name: GO111MODULE
    value: "on"
    type: env

  command: [bash, -c]
  args:
  - >-
    go test -mod=vendor ./test/integration/gardener/rbac
    --v -ginkgo.v -ginkgo.progress -ginkgo.noColor
    -kubeconfig=$TM_KUBECONFIG_PATH/gardener.config
    -project-namespace=$PROJECT_NAMESPACE
  image: golang:1.12.7
