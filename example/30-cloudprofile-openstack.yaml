---
apiVersion: garden.sapcloud.io/v1beta1
kind: CloudProfile
metadata:
  name: openstack
spec:
# caBundle: |
#   -----BEGIN CERTIFICATE-----
#   ...
#   -----END CERTIFICATE-----
  openstack:
    constraints:
      dnsProviders:
      - name: unmanaged
      floatingPools:
      - name: MY-FLOATING-POOL
      kubernetes:
        versions:
        - 1.15.2
        - 1.14.5
        - 1.13.9
        - 1.12.10
        - 1.11.10
        - 1.10.13
      loadBalancerProviders:
      - name: haproxy
      machineImages:
      - name: coreos
        versions:
        - version: 2023.5.0
        # Proper mappings to OpenStack Glance image names for this CloudProfile must exist in the `Worker` controller of the provider extension.
      machineTypes:
      - name: medium_2_4
        cpu: "2"
        gpu: "0"
        memory: 4Gi
        usable: true
        volumeType: default
        volumeSize: 20Gi
      - name: medium_4_8
        cpu: "4"
        gpu: "0"
        memory: 8Gi
        usable: true
        volumeType: default
        volumeSize: 40Gi
      zones:
      - region: europe-1
        names:
        - europe-1a
        - europe-1b
        - europe-1c
    keystoneURL: https://url-to-keystone/v3/
  # dhcpDomain: nova.local # DHCP domain of OpenStack system (only meaningful for Kubernetes 1.10.1, see https://github.com/kubernetes/kubernetes/pull/61890 for details)
  # requestTimeout: 180s # Kubernetes OpenStack Cloudprovider Request Timeout
